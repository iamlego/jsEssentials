<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #game-container {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }

        .matched {
            background-color: #fff;
            cursor: not-allowed;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 20px;
        }

        #score, #timer {
            font-size: 20px;
        }

        #startbtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Memory Card Game</h1>
    
    <div id="controls">
        <div id="score">Score: 0</div>
        <div id="timer">Time Left: 30</div>
        <button id="startbtn">Start Game</button>
    </div>

    <div id="game-container"></div>

    <script src="colorful_memory_game.js"></script>
</body>
</html>
